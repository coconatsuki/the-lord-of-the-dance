<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Press+Start+2P&display=swap"
    rel="stylesheet"/>
    <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
  ></script>
    <title>Simon Says - Mimic the Dancing Lizard</title>
    <link rel="stylesheet" href="../shared-files/layout.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="background-image"></div>
    <header>
      <h2 id="location-title">The Desert of Rhythms</h2>
      <h1 id="page-title">Mimic the Dancing Lizard!</h1>
    </header>
    <div id="big-container">
      <!-- <h1>Mimic the Dancing Lizard!</h1> -->
      <div id="columns">
        <div class="column" id="left-column">
          <div id="sequence-container">
            <div id="sequence"></div>
          </div>
        </div>
        <div class="column" id="center-column">
          <div id="game-container">
            <div id="instructions">
              <span class="yellow">Use the arrow keys to mimic the lizard's dance.</span></br>‚Üê-- Follow the
              sequence closely! <span class="red">(on the LEFT)</span>
            </div>
            <div id="player-sequence-container">
              <div id="player-sequence"></div>
            </div>
            <div id="game-info">
              <p id="instruction">Watch the lizard's moves...</p>
              <div id="feedback"></div>
            </div>
          </div>
        </div>
        <div class="column" id="right-column">
          <div id="counter-container">
            <div id="turn-text">Turn</div>
            <div id="turn-counter">0 / 30</div>
          </div>
          <button id="start-button">START GAME</button>
        </div>
      </div>
    </div>
    <audio id="sound-up" src="up.mp3"></audio>
    <audio id="sound-down" src="down.mp3"></audio>
    <audio id="sound-left" src="left.mp3"></audio>
    <audio id="sound-right" src="right.mp3"></audio>
    <footer>
      <a id="back-to-calendar" href="../calendar.html">Back to Calendar</a>
    </footer>
    <script src="../shared-files/sendEmail.js"></script>
    <script src="script.js"></script>
  </body>
</html>
