<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <title>Jimli's Quick Reflexes Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="background-image"></div>
    <div id="game-container">
      <div id="game-info">
        <h1>Catch the Fireflies!</h1>
        <div>Time Left: <span id="timer">60</span>s</div>
        <div>Score: <span id="score">0</span></div>
        <p id="info-message">
          <span id="note">Note:</span> You can play many times, but ONLY your
          first score will be recorded and sent.
        </p>
      </div>
      <div id="game-area"></div>
      <button id="start-button">START GAME</button>
    </div>
    <script src="../shared-files/sendEmail.js"></script>
    <script src="script.js"></script>
  </body>
</html>
