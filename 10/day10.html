<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance of Arrows</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="start-game-btn">Start Game</button>

    <div id="game-container">
      <!-- Arrow Indicators in the center -->
      <div id="arrow-indicators">
        <div class="arrow-indicator" id="left-arrow-indicator">
          <img src="left-arrow.svg" alt="Left Arrow" />
        </div>
        <div class="arrow-indicator" id="up-arrow-indicator">
          <img src="up-arrow.svg" alt="Up Arrow" />
        </div>
        <div class="arrow-indicator" id="down-arrow-indicator">
          <img src="down-arrow.svg" alt="Down Arrow" />
        </div>
        <div class="arrow-indicator" id="right-arrow-indicator">
          <img src="right-arrow.svg" alt="Right Arrow" />
        </div>
      </div>
    </div>

    <div id="score-container">Score: <span id="score">0</span></div>
    <div id="combo-container">Combo: <span id="combo">0</span></div>
    <div id="feedback-container"></div>
    <div id="timer-container"><span id="timer">Time: 1:30</span></div>

    <script src="script.js"></script>
  </body>
</html>
